<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <div class="name">
            <h1>Create Your Pixel Art</h1>
        </div>
        <div class="mode">

        </div>
        <div class="workspace">
            <div class="board">
            </div>
            <div class="buttons">
                <button onclick="changePenColor('black')">Black</button>
                <button onclick="changePenColor('white')">White</button>
                <button class="randomButton" onclick="changePenColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" 
                placeholder="Input board size" 
                value="16" 
                onchange="changeSize(this.value)"
                >
                <button>Select</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
